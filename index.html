<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google File Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .carousel .carousel-item{
    height: 800px;
}

.carousel-item img {
    position: absolute;
    top: 0;
    left: 0;
    min-height: 800px;
    /*height: 90%;*/
}

.carousel .carousel-indicators li {  background-color: gray; }
.carousel-caption {
  color: #222;
}
.carousel-caption, .carousel-indicators {
    top: 0;
    bottom: auto;
}
  </style>

</head>
<body>

<div class="container">
  <h2>Google File Viewer</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" id="olCarousel">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" height="100%" id="itemsCarousel">
      <div class="carousel-item item active">
        <iframe src="https://drive.google.com/" width="100%" height="100%">
        </iframe>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container">
<textarea id="data" name="story"
          rows="5" cols="60" placeholder="Ingresar varias filas con formato:\nid_google,email">
</textarea>
<button type="button" class="btn btn-primary" id="loadFiles">Cargar</button>
</div>
<script>
$("#loadFiles").click(
  function () {
    var new_html = ""
    $("#olCarousel li").filter(function(){
      return true
    }).remove();
    $( ".carousel-inner" ).empty();

    $.each($('#data').val().split(/\n/), function(j, line){
        if(line){
            var parts = line.split(",")
            if (parts.length == 2) {
              autor = parts[1]
              id_google = parts[0]
            } else if (parts.length == 1) {
              autor = "Sin autor"
              id_google = parts[0];
            } else {
              return;
            }

            $('<div class="carousel-item item"><iframe src="https://drive.google.com/file/d/'+parts[0]+'/preview" width="100%" height="100%"></iframe><div class="carousel-caption d-none d-md-block">' +parts[1]+ " - " +parts[0]+ '</div></div>').appendTo('.carousel-inner');
            $('<li data-target="#carousel" data-slide-to="'+j+'"></li>').appendTo('.carousel-indicators')

        }
    });
    $('.carousel-item').first().addClass('active');
    $('.carousel-indicators > li').first().addClass('active');
    $('#carousel').carousel();
  }
)
var textAreas = document.getElementsByTagName('textarea');

Array.prototype.forEach.call(textAreas, function(elem) {
    elem.placeholder = elem.placeholder.replace(/\\n/g, '\n');
});

$('.carousel').carousel({
  interval: false,
  keyboard: true
})

    $(document).bind('keyup', function(e) {
        if(e.which == 39){
            $('.carousel').carousel('next');
        }
        else if(e.which == 37){
            $('.carousel').carousel('prev');
        }
    });
</script>

</body>
</html>
